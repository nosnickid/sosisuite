<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Sosi suite - Bartomeu Sosimos minor eve related tools.</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  
  <script src="js/jquery-1.9.0.js"></script>
  <script src="js/handlebars-1.0.rc.2.js"></script>
  <script src="js/ember-1.0.0-pre.4.js"></script>
  <script src="http://cloud.github.com/downloads/emberjs/data/ember-data-latest.js"></script>
  <script src="js/bootstrap.min.js"></script>

   <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>  
  
</head>
<body>

<script type="text/x-handlebars">
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Sosi Suite</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>{{#linkTo jitaRun}}Jita Run{{/linkTo}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
       
   <div class="container">
      <div>
         {{outlet}}
      </div>
   </div>
</script>

<script type="text/x-handlebars" data-template-name="jitaRun">
   <p>Going shopping sir?</p>
   
   <div class="row">
      <div class="span6">
         <table class="table table-striped table-condensed table-bordered">
            <thead>
               <col />
               <col style="align-right" />
               <tr>
                  <th>Item</th>
                  <th>Quantity</th>
               </tr>
            </thead>
            <tbody>
{{#each shoppingList}}
               <tr>
                  <td>{{this.name}}</td>
                  <td>{{this.count}}</td>
               </tr>
{{else}}
               <tr class="warning">
                  <td colspan="2">No items</td>
               </tr>
{{/each}}
            </tbody>
         </table>
      </div>
      <div class="span6">
         <textarea></textarea>
         
         <div>
            <input type="text" name="itemName" />
            <input type="number" name="itemCount" class="input-mini" />
            <button class="btn">add</button>
         </div>
         
      </div>
   </div>
   
</script>

  
<script type="text/javascript">
   window.App = Ember.Application.create();

   App.Router.map(function() {
      // this.route("jita_run", { path: "/jita_run" });
      this.resource('jitaRun');
   });
   
   App.JitaRun = Ember.Route.extend();
   
   App.JitaRunController = Ember.ObjectController.extend({
      shoppingList: [
      //   { name: "hi", count: 12 },
      ]
   });
   
   App.Store = DS.Store.extend({
      revision: 10,
   });
   
   App.ShoppingList = Ember.Object.extend({
      items: {},
      
      addItem: function(itemName, itemCount) {
         if (items[itemName] == null) {
            items[itemName] = App.ShoppingItem.create(itemName, 0);
         }
         items[itemName].count += itemCount;
      }
   });
   
    App.ShoppingItem = DS.Model.extend({
      name:  DS.attr('string'),
      count: DS.attr('number'),
    });
    
</script>

</body>
</html>
